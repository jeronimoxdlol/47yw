<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>47yw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.pinimg.com/736x/5d/89/6e/5d896e0210e0704701f73f9eedfa581e.jpg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: none;
            touch-action: none;
        }

        /* Cursor personalizado */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out;
            opacity: 0;
            will-change: transform;
        }

        .custom-cursor.visible {
            opacity: 1;
        }

        #initial-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            z-index: 10;
        }

        #click-text {
            font-size: 48px;
            color: #fff;
            cursor: pointer;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #main-content {
            display: none;
            position: relative;
            height: 100vh;
            perspective: 1000px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #content-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            will-change: transform;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .profile-icons {
            display: flex;
            gap: 10px;
        }

        .profile-icon {
            position: relative;
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #fff;
            cursor: pointer;
        }

        .profile-icon::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .profile-icon:hover::after {
            opacity: 1;
        }

        .user-card {
            position: relative;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            background-image: url('https://images-ext-1.discordapp.net/external/_FYwva0NBloQ1Ezm33P0PVIA7WhFm4bKh0WrG-t-p7o/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1020237427945787422/f01587f7071e544950f754894598cd21.png?format=webp&quality=lossless');
            background-size: cover;
            background-position: center;
        }

        .user-details h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .user-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .time-badge {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Barra de música */
        .music-player {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .music-cover {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
        }

        .music-details {
            display: flex;
            flex-direction: column;
            min-width: 120px;
        }

        .music-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .progress-bar {
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            flex: 1;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.7));
            border-radius: 2px;
            width: 0%;
        }

        .time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            min-width: 30px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .profile-name {
                font-size: 24px;
            }

            .profile-icons {
                gap: 8px;
            }

            .profile-icon {
                width: 22px;
                height: 22px;
                font-size: 10px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            .user-details h3 {
                font-size: 15px;
            }

            .user-status {
                font-size: 12px;
            }

            .time-badge {
                font-size: 11px;
                padding: 4px 8px;
            }

            .music-player {
                padding: 8px 12px;
            }

            .music-title, .music-artist {
                max-width: 100px;
                font-size: 12px;
            }

            .control-button {
                width: 20px;
                height: 20px;
                font-size: 14px;
            }

            .time {
                min-width: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>

    <div id="initial-screen">
        <div id="click-text">Click to View...</div>
    </div>

    <div id="main-content">
        <div id="content-container">
            <div class="profile-container">
                <div class="profile-header">
                    <h1 class="profile-name">47yw</h1>
                    <div class="profile-icons">
                        <div class="profile-icon" title="VIP"><i class="fas fa-crown"></i></div>
                        <div class="profile-icon" title="Inversor"><i class="fas fa-chart-line"></i></div>
                        <div class="profile-icon" title="Developer"><i class="fas fa-code"></i></div>
                    </div>
                </div>
                <div class="user-card">
                    <div class="time-badge">Views: 35k</div>
                    <div class="user-info">
                        <div class="user-avatar"></div>
                        <div class="user-details">
                            <h3>47yw</h3>
                            <p class="user-status">usually busy...</p>
                        </div>
                    </div>
                </div>
                <div class="music-player">
                    <div class="music-info">
                        <div class="music-cover">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="music-details">
                            <div class="music-title">Hardcore</div>
                            <div class="music-artist">Ken Carson</div>
                        </div>
                    </div>
                    <div class="music-controls">
                        <button class="control-button" id="prev-button"><i class="fas fa-step-backward"></i></button>
                        <button class="control-button" id="play-button"><i class="fas fa-play"></i></button>
                        <button class="control-button" id="next-button"><i class="fas fa-step-forward"></i></button>
                    </div>
                    <div class="progress-container">
                        <div class="time" id="current-time">0:00</div>
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div class="time" id="duration">0:00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="audio-player" src="ytmp3free.cc_ken-carson-hardcore-agc-mix-youtubemp3free.org.mp3" preload="auto"></audio>

    <script>
        const initialScreen = document.getElementById('initial-screen');
        const mainContent = document.getElementById('main-content');
        const contentContainer = document.getElementById('content-container');
        const customCursor = document.querySelector('.custom-cursor');
        const playButton = document.getElementById('play-button');
        const progressFill = document.getElementById('progress-fill');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeElement = document.getElementById('current-time');
        const durationElement = document.getElementById('duration');
        const audioPlayer = document.getElementById('audio-player');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const clickText = document.getElementById('click-text');

        let mouseX = 0;
        let mouseY = 0;
        let currentRotationX = 0;
        let currentRotationY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let isPlaying = false;

        // Throttle function para optimizar el rendimiento
        function throttle(func, limit) {
            let lastFunc;
            let lastRan;
            return function() {
                const context = this;
                const args = arguments;
                if (!lastRan) {
                    func.apply(context, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(function() {
                        if ((Date.now() - lastRan) >= limit) {
                            func.apply(context, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            };
        }

        // Función para actualizar la rotación con throttle
        const updateCursorAndRotation = throttle((e) => {
            mouseX = e.clientX || e.touches[0].clientX;
            mouseY = e.clientY || e.touches[0].clientY;
            customCursor.style.left = `${mouseX}px`;
            customCursor.style.top = `${mouseY}px`;
            customCursor.classList.add('visible');

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            targetRotationY = ((mouseX - centerX) / centerX) * 10;
            targetRotationX = -((mouseY - centerY) / centerY) * 10;
        }, 16);

        // Actualizar la rotación con requestAnimationFrame (optimizado)
        function updateRotation() {
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            contentContainer.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;
            requestAnimationFrame(updateRotation);
        }

        // Eventos de mouse y touch
        document.addEventListener('mousemove', updateCursorAndRotation);
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            updateCursorAndRotation(e);
        }, { passive: false });

        // Iniciar la animación
        requestAnimationFrame(updateRotation);

        // Evento clic para mostrar contenido y reproducir música automáticamente
        initialScreen.addEventListener('click', () => {
            clickText.style.opacity = '0';
            clickText.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                initialScreen.style.display = 'none';
                mainContent.style.display = 'flex';
                mainContent.style.justifyContent = 'center';
                mainContent.style.alignItems = 'center';
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                }, 50);
                audioPlayer.play().catch(e => console.log("Error al reproducir:", e));
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
                updateProgress();
            }, 500);
        });

        // Funcionalidad del reproductor de música
        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audioPlayer.play().catch(e => console.log("Error al reproducir:", e));
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        prevButton.addEventListener('click', () => {
            audioPlayer.currentTime = 0;
            if (!isPlaying) {
                audioPlayer.play().catch(e => console.log("Error al reproducir:", e));
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
        });

        nextButton.addEventListener('click', () => {
            audioPlayer.currentTime = 0;
            if (!isPlaying) {
                audioPlayer.play().catch(e => console.log("Error al reproducir:", e));
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
        });

        // Hacer clic en la barra de progreso para cambiar el tiempo
        progressBar.addEventListener('click', (e) => {
            const progressBarWidth = progressBar.clientWidth;
            const clickPosition = e.offsetX;
            const percentage = clickPosition / progressBarWidth;
            audioPlayer.currentTime = audioPlayer.duration * percentage;
        });

        // Actualizar progreso de la canción
        function updateProgress() {
            audioPlayer.addEventListener('timeupdate', () => {
                if (!isNaN(audioPlayer.duration)) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressFill.style.width = `${progress}%`;

                    const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
                    const currentSeconds = Math.floor(audioPlayer.currentTime % 60).toString().padStart(2, '0');
                    currentTimeElement.textContent = `${currentMinutes}:${currentSeconds}`;
                }
            });
        }

        // Actualizar duración al cargar el audio
        audioPlayer.addEventListener('loadedmetadata', () => {
            const durationMinutes = Math.floor(audioPlayer.duration / 60);
            const durationSeconds = Math.floor(audioPlayer.duration % 60).toString().padStart(2, '0');
            durationElement.textContent = `${durationMinutes}:${durationSeconds}`;
        });

        // Reiniciar al terminar la canción
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playButton.innerHTML = '<i class="fas fa-play"></i>';
            progressFill.style.width = '0%';
            currentTimeElement.textContent = '0:00';
        });
    </script>
</body>
</html>
